<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Helvetica", sans-serif;
                background: white;
            }

            .header {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 25px 60px;
                box-sizing: border-box;
            }

            .logo-left img {
                height: 35px;
                object-fit: contain;
            }

            nav a {
                margin-left: 35px;
                text-decoration: none;
                color: black;
                font-size: 17px;
                font-weight: 600;
                position: relative;
            }

            nav a.active {
                color: black;
                font-weight: 700;
                padding: 3px 6px;
                background: #f3e0f5;
                border-radius: 4px;
            }

            .member-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
                max-width: 700px; /* 3개 항목 + 간격 */
                margin: 0 auto;
            }

            .profile-item {
                position: relative;
                width: 200px; /* 이미지 너비 */
                height: 300px; /* 이미지 높이 */
                overflow: hidden;
                cursor: pointer;
            }

            /* 호버 효과 관련 CSS (이전과 동일) */
            .profile-item .default-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: opacity 0.3s ease-in-out;
            }

            .profile-item .hover-info {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                z-index: 10;
                background-color: white;
                transition: opacity 0.3s ease-in-out;
            }

            .profile-item .hover-info img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            .profile-item:hover .default-image {
                opacity: 0;
            }

            .profile-item:hover .hover-info {
                opacity: 1;
            }

            :root {
                --bg: #ffe9f6;
                --pink: #d76fa1; /* 진한 핑크 */
                --pink-muted: #d76fa1; /* 살짝 흐린 핑크 */
                --max-width: 1200px;
            }

            .site-footer {
                background: var(--bg);
                color: var(--pink);
                padding: 28px 20px; /* 위아래 동일 여백 */
                font-family: "Inter", "Noto Sans KR", sans-serif;
                font-size: 13px; /* 기본 글자 크기 축소 */
                margin-top: 30px;
            }

            .footer-inner {
                max-width: var(--max-width);
                margin: 0 auto;
                display: flex;
                align-items: center; /* 위아래 균형 잡힌 정렬 */
                justify-content: space-between;
                gap: 24px;
            }

            /* LEFT: 브랜드 */
            .footer-left .brand {
                margin: 0;
                font-size: 14px; /* 더 작게 */
                letter-spacing: 2px;
                font-weight: 600;
                color: var(--pink);
                text-transform: uppercase;
            }
            .footer-left .tagline {
                margin: 6px 0 0 0;
                color: var(--pink-muted);
                font-size: 12px;
                line-height: 1.25;
            }

            /* RIGHT: 저작권 문구 */
            .footer-right {
                text-align: right;
            }
            .footer-right .legal-line {
                margin: 0;
                color: var(--pink-muted);
                font-size: 12px;
                line-height: 1.3;
            }

            /* 반응형 */
            @media (max-width: 720px) {
                .footer-inner {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                    gap: 10px;
                }
                .footer-right {
                    text-align: center;
                }
            }
        </style>
    </head>
