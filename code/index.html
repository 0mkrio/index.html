<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NOT CUTE ANYMORE</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />

        <style>
            body {
                margin: 0;
                font-family: "Pretendard", sans-serif;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            header {
                width: 100%;
                padding: 20px 40px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-sizing: border-box;
            }

            .logo-left img {
                height: 35px;
                object-fit: contain;
            }

            nav {
                display: flex;
                gap: 40px;
                font-weight: 700;
            }

            nav a {
                text-decoration: none;
                color: #000;
                font-size: 16px;
            }

            .center-logo {
                width: 100%;
                display: flex;
                justify-content: center;
                margin: 70px 0;
                margin-top: 150px;
                margin-left: 20px;
            }

            .center-logo img {
                width: 420px;
                max-width: 80%;
                height: auto;

                opacity: 0;
                transform: translateY(40px);
                animation: fadeUp 1.2s ease-out forwards;
            }

            @keyframes fadeUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media (max-width: 768px) {
                header {
                    padding: 15px 20px;
                }

                nav {
                    display: none;
                }

                .menu-btn {
                    display: block;
                    cursor: pointer;
                    font-size: 22px;
                }

                nav.active {
                    display: flex;
                    flex-direction: column;
                    position: absolute;
                    top: 70px;
                    right: 20px;
                    background: white;
                    padding: 20px 25px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    gap: 20px;
                    border-radius: 12px;
                }
            }

            @media (min-width: 769px) {
                .menu-btn {
                    display: none;
                }
            }

            :root {
                --bg: #ffe9f6;
                --pink: #d76fa1; /* 진한 핑크 */
                --pink-muted: #d76fa1; /* 살짝 흐린 핑크 */
                --max-width: 1200px;
            }

            .site-footer {
                background: var(--bg);
                color: var(--pink);
                padding: 28px 20px; /* 위아래 동일 여백 */
                font-family: "Inter", "Noto Sans KR", sans-serif;
                font-size: 13px; /* 기본 글자 크기 축소 */
                margin-top: 190px;
            }

            .footer-inner {
                max-width: var(--max-width);
                margin: 0 auto;
                display: flex;
                align-items: center; /* 위아래 균형 잡힌 정렬 */
                justify-content: space-between;
                gap: 24px;
            }

            /* LEFT: 브랜드 */
            .footer-left .brand {
                margin: 0;
                font-size: 14px; /* 더 작게 */
                letter-spacing: 2px;
                font-weight: 600;
                color: var(--pink);
                text-transform: uppercase;
            }
            .footer-left .tagline {
                margin: 6px 0 0 0;
                color: var(--pink-muted);
                font-size: 12px;
                line-height: 1.25;
            }

            /* RIGHT: 저작권 문구 */
            .footer-right {
                text-align: right;
            }
            .footer-right .legal-line {
                margin: 0;
                color: var(--pink-muted);
                font-size: 12px;
                line-height: 1.3;
            }

            /* 반응형 */
            @media (max-width: 720px) {
                .footer-inner {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                    gap: 10px;
                }
                .footer-right {
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <div class="logo-left">
                    <img src="Illit_logo.png" alt="left logo" /></div
            ></a>
            <nav>
                <a href="gallery.html" class="active">GALLERY</a>
                <a href="items.html">ITEMS</a>
                <a href="profile.html">PROFILE</a>
                <a href="discography1.html">DISCOGRAPHY</a>
                <a href="video1.html">VIDEO</a>
            </nav>
        </header>

        <div class="center-logo">
            <img src="nca_logo.png" alt="main logo" />
        </div>

        <footer class="site-footer" role="contentinfo">
            <div class="footer-inner">
                <!-- LEFT: first two lines -->
                <div class="footer-left">
                    <h4 class="brand">NOT CUTE ANYMORE</h4>
                    <p class="tagline">
                        A conceptual reinterpretation of I’LL-IT.
                    </p>
                </div>

                <!-- RIGHT: last three lines -->
                <div class="footer-right">
                    <p class="legal-line">© 2025 Not Cute Anymore Project.</p>
                    <p class="legal-line">
                        This is an independent, fan-made portfolio site.
                    </p>
                    <p class="legal-line">
                        All images, videos, and trademarks belong to their
                        respective owners.
                    </p>
                </div>
            </div>
        </footer>

        <script>
            function toggleMenu() {
                document.getElementById("navMenu").classList.toggle("active");
            }
        </script>
    </body>
</html>
