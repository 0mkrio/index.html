        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Helvetica", sans-serif;
                background: white;
            }

            .header {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 25px 60px;
                box-sizing: border-box;
            }

            .logo-left img {
                height: 35px;
                object-fit: contain;
            }

            nav a {
                margin-left: 35px;
                text-decoration: none;
                color: black;
                font-size: 17px;
                font-weight: 600;
                position: relative;
            }

            nav a.active {
                color: black;
                font-weight: 700;
                padding: 3px 6px;
                background: #f3e0f5;
                border-radius: 4px;
            }
            .items-container {
                position: relative;
                width: 100%;
                height: auto; /* 자동 높이 */

                padding-bottom: 750px;
            }

            .item {
                position: absolute;
                width: 12vw; /* 화면 비율 기반 크기 */
                min-width: 70px; /* 너무 작아지는 것 방지 */
                transition: transform 0.2s ease;
            }

            .item:hover {
                transform: scale(1.08);
            }

            /* 모바일에서 조금 더 크게 보이게 */
            @media (max-width: 600px) {
                .item {
                    width: 18vw;
                }
            }

            :root {
                --bg: #ffe9f6;
                --pink: #d76fa1; /* 진한 핑크 */
                --pink-muted: #d76fa1; /* 살짝 흐린 핑크 */
                --max-width: 1200px;
            }

            .site-footer {
                background: var(--bg);
                color: var(--pink);
                padding: 28px 20px; /* 위아래 동일 여백 */
                font-family: "Inter", "Noto Sans KR", sans-serif;
                font-size: 13px; /* 기본 글자 크기 축소 */
                margin-top: 30px;
            }

            .footer-inner {
                max-width: var(--max-width);
                margin: 0 auto;
                display: flex;
                align-items: center; /* 위아래 균형 잡힌 정렬 */
                justify-content: space-between;
                gap: 24px;
            }

            /* LEFT: 브랜드 */
            .footer-left .brand {
                margin: 0;
                font-size: 14px; /* 더 작게 */
                letter-spacing: 2px;
                font-weight: 600;
                color: var(--pink);
                text-transform: uppercase;
            }
            .footer-left .tagline {
                margin: 6px 0 0 0;
                color: var(--pink-muted);
                font-size: 12px;
                line-height: 1.25;
            }

            /* RIGHT: 저작권 문구 */
            .footer-right {
                text-align: right;
            }
            .footer-right .legal-line {
                margin: 0;
                color: var(--pink-muted);
                font-size: 12px;
                line-height: 1.3;
            }

            /* 반응형 */
            @media (max-width: 720px) {
                .footer-inner {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                    gap: 10px;
                }
                .footer-right {
                    text-align: center;
                }
            }
        </style>
